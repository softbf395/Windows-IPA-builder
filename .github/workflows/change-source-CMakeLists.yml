name: Generate CMakeLists.txt

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYaml
        run: |
          pip install pyyaml 

      - name: Generate CMakeLists.txt
        run: |
          python fixer.py
          
      - name: Add and Commit Changes
        uses: actions/commit@v3
        with:
          message: "Actions:Updated CMakeLists.txt"  # Custom commit message
          files: CMakeLists.txt  # Specify files to commit
          branch: 'main'  # Branch to push changes to (optional)
